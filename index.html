<html lang = "en">

  <body>
    <section>
      <div class="container">
        <img src ="assets/images/BiggerLogo.png" height="420">
        <h1>Before we begin...</h1>
        <form class="form" action="main.html">
          <div class="form__output-group">
            <label for="Name"></label>
            <input type="text" class="form__input" id="nameInput" name="name" required autofocus placeholder="What's your name?">
          </div>
          <button class="form__button" id="btn1" type="submit" href="main.html" onclick="setName()">Continue</button>
      </div>
    </section>
    
  </body>
<script>
  // Code for pushing the name input value to local storage
  var nameoutput = document.getElementById("name_output");
  function setName() {
    let input = document.getElementById("nameInput").value;
    localStorage.setItem('name', input);
  }
</script>
